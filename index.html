<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>my picture collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="./images/A.jpg" alt="A">
            </div>
            <div class="row">
               <div>
                <img src="./images/B.jpg" alt="B">
               </div>
                <div>
                    <img src="./images/C.jpg" alt="C">
                </div>
                <div class="vertical-collage">
                    <img src="./images/D.jpg" alt="D">
                    <img src="./images/E.jpg" alt="E">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="./images/F.jpg" alt="F">
                </div>
                <div class="square-collage">
                    <img src="./images/G.jpg" alt="G">
                    <img src="./images/G.jpg" alt="G">
                    <img src="./images/G.jpg" alt="G">
                    <img src="./images/G.jpg" alt="G">
                </div>
                <div>
                    <img src="./images/H.jpg" alt="H">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
